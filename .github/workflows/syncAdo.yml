name: Sync ADO Issue

on:
  issues:
    types: [labeled, closed, reopened]
  repository_dispatch:
    types: [trigger-sync]

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  alert:
    runs-on: windows-latest
    name: Syncing to Azure DevOps
    steps:
    - name: Sync tracked bugs to ADO
      uses: Navdeep-ss/github-actions-issue-to-work-item@simple-sync-azurecli-2
      env:
        github_token: "${{ secrets.GITHUB_TOKEN }}"
      with:
        label: 'tracked'
        ado_organization: 'microsoft'
        ado_project: 'Edge'
        ado_area_path: 'Edge\Web Experience\WebView2'
        ado_tags: 'WV2_GitHub'
        ado_gh_closed_tag: 'WV2_GitHub_Closed'
    - name: Sync Regressions to ADO
      uses: Navdeep-ss/github-actions-issue-to-work-item@simple-sync-azurecli-2
      env:
        github_token: "${{ secrets.GITHUB_TOKEN }}"
      with:
        label: 'regression'
        ado_organization: 'microsoft'
        ado_project: 'Edge'
        ado_area_path: 'Edge\Web Experience\WebView2'
        ado_tags: 'WV2SupportAutoFile'
        ado_gh_closed_tag: 'WV2_GitHub_Closed'
        update_issue_body: 'false'

